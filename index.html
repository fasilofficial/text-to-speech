<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript Text-to-Speech App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="wrapper">
      <h1>JavaScript Text-to-Speech</h1>
      <form id="form">
        <div class="voice">
            <label for="voices">Voices</label>
            <select id="voices" class="form-select bg-white text-light"></select>
        </div>
        <textarea type="text" id="text-input" placeholder="Enter Text"></textarea>
        <div class="buttons">
            <button type="submit" id="submit-button">Speak</button>
            <button id="clear-button">Clear</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
